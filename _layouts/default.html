<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Path Copy Copy</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Path Copy Copy</h1>
          <h2>Copy file paths from Windows explorer's contextual menu</h2>
        </header>
        <section id="downloads" class="clearfix">
          <a href="https://github.com/clechasseur/pathcopycopy/releases/latest" id="download-zip" class="button"><span>Latest release</span></a>
          <!--a href="{{ site.github.tar_url }}" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a-->
	  <a href="https://github.com/clechasseur/pathcopycopy" id="view-on-github" class="button"><span>View on GitHub</span></a>
	  <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=LM5B9WNTH4KN4&lc=CA&item_name=Charles%20Lechasseur&item_number=PathCopyCopy&currency_code=CAD&bn=PP%2dDonationsBF%3abtn_donateCC_LG%2egif%3aNonHosted"><span><img src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" alt="If you use Path Copy Copy and like it, please consider donating!"/></span></a>
        </section>
        <hr>
        <section id="main_content">
          {{ content }}
        </section>

        <footer>
          This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.
        </footer>

      </div>
    </div>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
